name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the frontend container
      run: cd frontend; docker build . --file Dockerfile --tag booksys_frontend:$(date +%s)
    - name: Build the backend container
      run: cd backend; docker build . --file backend/Dockerfile --tag booksys_backend:$(date +%s)
