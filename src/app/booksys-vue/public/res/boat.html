						<form id="engine_hours_form">
							<div class="form-horizontal">
								<div class="form-group">
									<div class="col-sm-1 col-xs-1"></div>
									<div class="col-sm-2 col-xs-2 text-left">
										<label for="user">Driver</label>
									</div>
									<div class="col-sm-8 col-xs-8 text-left">
										<select id="engine_hours_user" class="form-control form-control-white">
											<!-- here comes the driver -->						
										</select>
									</div>
									<div class="col-sm-1 col-xs-1"></div>
								</div>
								<div class="form-group">
									<div class="col-sm-1 col-xs-1"></div>
									<div class="col-sm-2 col-xs-2 text-left">
										<label for="engine_hours_before">Before</label>
									</div>
									<div class="col-sm-8 col-xs-8 text-left">
										<div class="input-group">
											<input type="text" class="form-control form-control-white" name="engine_hours_before" id="engine_hours_before"/>
											<span class="input-group-addon">hrs</span>
										</div>
									</div>
									<div class="col-sm-1 col-xs-1"></div>
								</div>
								<div class="form-group" id="engine_hours_after_row">

									<div class="col-sm-2 col-xs-2 text-left">
										<label for="engine_hours_after">After</label>
									</div>
									<div class="col-sm-8 col-xs-8 text-left">
										<div class="input-group">
											<input type="text" class="form-control form-control-white" name="engine_hours_after" id="engine_hours_after"/>
											<span class="input-group-addon">hrs</span>
										</div>
									</div>
									<div class="col-sm-1 col-xs-1"></div>
								</div>
								<div class="form-group" id="engine_hours_type_row">
									<div class="col-sm-1 col-xs-1"></div>
									<div class="col-sm-2 col-xs-2 text-left">
										<label for="start">Type</label>
									</div>
									<div class="col-sm-8 col-xs-8 text-left">
											<input type="checkbox" name="boatUsageType" id="boatUsageType"/>
									</div>
									<div class="col-sm-1 col-xs-1"></div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-1 col-xs-1"></div>
								<div class="col-sm-10 col-xs-10">
									<button type="submit" class="btn btn-default btn-block" id="engine_hours_btn">
										Start
									</button>
								</div>				
								<div class="col-sm-1 col-xs-1"></div>
							</div>			
							<hr>
							<div class="row">
								<div class="col-sm-12 col-xs-12 text-left">
									<table class="table table-striped table-hover">

												<th>Before</th>

										</tbody>
									</table>
								</div>
							</div>

					</div>
				
					<!-- Fuel Content -->
					<div class="tab-pane" id="fuel">
						<form id="fuel_form">
							<div class="form-horizontal">
								<div class="form-group">
									<div class="col-sm-1 col-xs-1"></div>
									<div class="col-sm-2 col-xs-2 text-left">

									</div>
									<div class="col-sm-8 col-xs-8 text-left">

									</div>
									<div class="col-sm-1 col-xs-1"></div>
								</div>
								<div class="form-group">

									</div>

											<input type="text" class="form-control form-control-white" name="fuel_engine_hours" id="fuel_engine_hours"/>

								</div>
								<div class="form-group">

									</div>
									<div class="col-sm-8 col-xs-8 text-left">

											<input type="text" class="form-control form-control-white" name="fuel_liters" id="fuel_liters"/>

									</div>

										</div>
									</div>
									<div class="col-sm-1 col-xs-1"></div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-1 col-xs-1"></div>
								<div class="col-sm-10 col-xs-10">
									<button type="submit" class="btn btn-default btn-block" id="fuel_btn">
										Add
									</button>
								</div>				
								<div class="col-sm-1 col-xs-1"></div>
							</div>
							<div class="row">
								<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

										<div class="panel-heading" role="tab" id="header_card_graph">
											<div class="panel-title" >
												<div class="row">
													<div class="col-sm-1 col-xs-1"></div>
													<div class="col-sm-10 col-xs-10 text-center">
														<a role="button" data-toggle="collapse" data-target="#fuel_graph_collapse" data-parent="#accordion" aria-expanded="false" aria-controls="fuel_graph_collapse" href="#fuel_graph_collapse">Visualisation</a>
													</div>
													<div class="col-sm-1 col-xs-1"></div>
												</div>
											</div>
										</div>
										<div class="panel-collapse collapse" id="fuel_graph_collapse" aria-labelledby="header_card_graph" data-parent="#accordion" role="tabpanel">

											</div>
										</div>
									</div>

										<tbody id="fuel_log_content">
											<!-- fuel logbook -->
										</tbody>
									</table>
								</div>
							</div>

					<div class="tab-pane" id="maintenance">
