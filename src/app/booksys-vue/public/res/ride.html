<div class="display">
	<div id="select_session">
		<div class="page-header">
			<h3>Select Session</h3>
		</div>

		<div class="row row-padded">
			<div class="col-sm-8 col-xs-8">
				<div class="panel panel-default panel-padded" id="status-panel-select-session">
					<div class="row">
						<div class="col-xs-1 col-sm-1"></div>
						<div class="col-xs-10 col-sm-10 text-center" id="status-msg-select-session">
							Loading data...
						</div>
					</div>
				</div>
			
				<div class="panel panel-default">
					<div class="panel-heading">
						Sessions
					</div>
					<div class="panel-body pie-session-container">
						<div class="row text-center" id="session_pie">
							<div class="col-sm-1 col-xs-1"></div> <!-- there is a bug in col-xs-offset-1 -->
							<div class="col-sm-10 col-xs-10">
								<div class="pie-mobile" id="pie"></div>
							</div>
						</div>
						<div class="row text-center margin-bottom-16px" id="btn_continue">
							<div class="col-sm-1 col-xs-1"></div>
							<div class="col-sm-10 col-xs-10">
								<!-- <div class="btn-group btn-lg"> -->
									<button type="button" class="btn btn-success btn-lg btn-block" onClick="continueToWatch()">
										<span class="glyphicon glyphicon-time"></span>Continue
									</button>
								<!-- </div> -->
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4 col-xs-4">
				<div id="session_details">
					<!-- dynamically loaded -->
				</div>
			
				<div id="user_dialog">
					<!-- dynamically loaded -->
				</div>
			</div>
		</div>
	</div>

	<!-- The back button line -->
	<div class="bottom">
		<a class="btn btn-default" href="dashboard.html">
			<span class="glyphicon glyphicon-home"></span>
			HOME
		</a>
	</div>
</div>
