
<div class="row" id="status_panel">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Notification
            </div>
            <div class="panel-body" id="status_body">
                <!-- status messages go here -->
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
<form class="form-horizontal" role="form" name="login_form" action="#" id="login_form">
    <div class="panel panel-default">
        <div class="panel-heading">
            Please Login
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div class="col-sm-1 col-xs-1"></div>
                <div class="col-sm-10 col-xs-10">
                    <input type="text" class="form-control" name="username" id="username" placeholder="e-mail" tabindex=1/>
                </div>
                <div class="col-sm-1 col-xs-1"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-1 col-xs-1"></div>
                <div class="col-sm-10 col-xs-10" id="password_holder">
                    <input type="password" class="form-control" name="password" id="password" placeholder="password" tabindex=2/>
                </div>
                <div class="col-sm-1 col-xs-1"></div>
            </div>
            <div class="form-group text-right">
                <div class="col-sm-1 col-xs-1"></div>
                <div class="col-sm-10 col-xs-10" id="password_holder">
                    <button type="submit" id="loginBtn" class="btn btn-default inline">
                        <span class="glyphicon glyphicon-log-in"></span>
                        Login
                    </button>
                </div>
                <div class="col-sm-1 col-xs-1"></div>
            </div>
            <div class="form-group text-center" id="login_label"></div>
        </div>
        <div class="panel-footer">
            <div class="form-group text-right">
                <div class="col-sm-1 col-xs-1"></div>
                <div class="col-sm-10 col-xs-10">
                    <a href="forgot_password.html" type="button" class="btn btn-default btn-xs inline">
                        Forgot password
                    </a>
                    <a href="sign_up.html" type="button" class="btn btn-default btn-xs inline">
                        Sign-Up
                    </a>
                </div>
                <div class="col-sm-1 col-xs-10"></div>
            </div>
        </div>
    </div>
</form>
