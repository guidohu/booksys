<div class="display noborder nobackground">
    <div class="vcenter_placeholder">
    <div class="vcenter_content">
    <div class="row" id="status_panel">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Notification
                </div>
                <div class="panel-body" id="status_body">
                    <!-- status messages go here -->
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <form class="form-horizontal" role="form" name="login_form" action="Javascript:login()" id="login_form">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="panel panel-default">
            <div class="panel-heading">Please Login</div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-8">
                        <label for="username">e-mail</label>
                        <input type="text" class="form-control form-control-white" name="username" id="username" placeholder="e-mail"/>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-8">
                        <label for="password">password</label>
                        <input type="password" class="form-control form-control-white" name="password" id="password" placeholder="password"/>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group text-center">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-8" id="login_label"></div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group text-right">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-default inline">
                            <span class="glyphicon glyphicon-log-in"></span>
                            Login
                        </button>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="form-group text-left">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-8">
                        <a href="forgot_password.html" type="button" class="btn btn-default btn-xs inline">
                            Forgot password
                        </a>
                        <a href="sign_up.html" type="button" class="btn btn-default btn-xs inline">
                            Sign-Up
                        </a>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
    </form>
    </div>
    </div>
</div>
