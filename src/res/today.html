<div class="display">
	<div class="page-header">
		<h3>Book your Session</h3>
	</div>
	<!-- The real content of the window -->
	<div class="row row-padded">
		<div class="col-sm-8 col-xs-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row text-center">
						<div class="col-sm-1 col-xs-1"></div>
						<div class="col-sm-3 col-xs-3 text-right">
							<button class="btn btn-default btn-xs" onclick="prevDay()">
								<span class="glyphicon glyphicon-arrow-left"/>
							</button>
						</div>
						<div class="col-sm-4 col-xs-4 text-center">
							<div id="titleDate"></div>
						</div>
						<div class="col-sm-3 col-xs-3 text-left">
							<button class="btn btn-default btn-xs" onclick="nextDay()">
								<span class="glyphicon glyphicon-arrow-right"/>
							</button>
						</div>
					</div>
				</div>
				<div class="panel-body pie-session-container">
					<div class="row text-center" id="session_pie">
						<div class="col-sm-12 col-xs-12">
							<div class="pie-big" id="pie"></div>
						</div>
					</div>
					<div class="row text-center margin-bottom-16px" id="btn_stop_watch">
						<div class="col-sm-1 col-xs-1"></div>
						<div class="col-sm-10 col-xs-10">
							<button type="button" class="btn btn-success btn-lg btn-block" onClick="continueToWatch()">
								<span class="glyphicon glyphicon-time"></span>Start Session
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-4 col-xs-4 text-left">
			<div class="panel-group">
				<div id="session_details">
					<!-- vue js component -->
				</div>
				<div class="panel panel-default margin-top-8px">
					<div class="panel-heading">
						Condition Infos
					</div>				
					<div class="panel-body" id="detail_info">
						<div class="col-sm-4 col-xs-4">
							Sunrise
						</div>
						<div class="col-sm-8 col-xs-8" id="detail_sunrise">
							-
						</div>
						<div class="col-sm-4 col-xs-4">
							Sunset
						</div>
						<div class="col-sm-8 col-xs-8" id="detail_sunset">
							-
						</div>
					</div>
				</div>
			</div>

			<!-- Display any user dialog here -->
			<div id="user_dialog"></div>
		</div>
	</div>
	<!-- The back button line -->
	<div class="bottom">
		<a class="btn btn-default" href="calendar.html">
			<span class="glyphicon glyphicon-th"></span>
			CALENDAR
		</a>
		<a class="btn btn-default" href="dashboard.html">
			<span class="glyphicon glyphicon-home"></span>
			HOME
		</a>
	</div>
	
	<!-- Status information -->
	<div class="modal fade" id="status_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content" id="status_modal_content">
				<div class="modal-header" id="status_header">
				</div>
				<div class="modal-body" id="status_body">
				</div>
				<div class="modal-footer" id="status_footer">
				</div>
			</div>
		</div>
	</div>
</div>
