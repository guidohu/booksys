<div class="display">
	<div class="page-header">
		<h3>Book your Session</h3>
	</div>
	<!-- The real content of the window -->
	<div class="row row-padded">
		<div class="col-sm-8 col-xs-8">
			<div class="text-center">
				<div class="row">
					<h4>
						<div class="col-sm-1 col-xs-1"></div>
						<div class="col-sm-3 col-xs-3 text-right">
							<button class="btn btn-default btn-xs" onclick="prevDay()">
								<span class="glyphicon glyphicon-arrow-left"/>
							</button>
						</div>
						<div class="col-sm-4 col-xs-4 text-center">
							<div id="titleDate"></div>
						</div>
						<div class="col-sm-3 col-xs-3 text-left">
							<button class="btn btn-default btn-xs" onclick="nextDay()">
								<span class="glyphicon glyphicon-arrow-right"/>
							</button>
						</div>
					</h4>
				</div>
			</div>
			<div id="pie" class="pie_big"></div>
		</div>
		<div class="col-sm-4 col-xs-4 text-left">
			<div class="panel-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-sm-6 col-xs-6">
								Session Info
							</div>
							<div class="col-sm-6 col-xs-6 text-right">
								<button class="btn btn-default btn-xs btn-success" id="detail_session_create" onclick="showCreateSession()">
									<span class="glyphicon glyphicon-plus"></span>
									Create Session
								</button>
								<div class="btn-group dropdown" id="menu_session">
									<a class="btn btn-small btn-inline dropdown-toggle" data-toggle="dropdown" href="#">
										<span class="glyphicon glyphicon-edit"></span>
									</a>
									<ul class="dropdown-menu text-left pull-right">
										<li id="session_create">
											<a href="#" onclick="showEditSession()">
												<span class="glyphicon glyphicon-edit"></span>
												Edit
											</a>
										</li>
										<li id="session_delete">
											<a href="#" onclick="deleteSession()">
												<span class="glyphicon glyphicon-trash"></span>
												Delete
											</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div id="detail_session">
							<div class="col-sm-4 col-xs-4">
								Title
							</div>
							<div class="col-sm-8 col-xs-8" id="detail_title">
								-
							</div>
							<div class="col-sm-4 col-xs-4">
								Time
							</div>
							<div class="col-sm-8 col-xs-8" id="detail_date">
								loading...
							</div>
							<div class="col-sm-4 col-xs-4">
								Description
							</div>
							<div class="col-sm-8 col-xs-8" id="detail_description">
								-
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-sm-6 col-xs-6">
								Riders <span class="badge" id="detail_rider_count">0</span> / <span class="badge" id="detail_rider_max_space">0</span>
							</div>
							<div class="col-sm-6 col-xs-6 text-right">
								<button class="btn btn-default btn-xs btn-success" id="detail_rider_book" onclick="db_simpleBook()">
									<span class="glyphicon glyphicon-plus"></span>
									Book
								</button>
								<div class="btn-group dropdown" id="menu_booking">
									<a class="btn btn-small btn-inline dropdown-toggle" data-toggle="dropdown" href="#">
										<span class="glyphicon glyphicon-edit"></span>
									</a>
									<ul class="dropdown-menu text-left pull-right">
										<li>
											<a href="#" onclick="db_simpleBook()">
												<span class="glyphicon glyphicon-book"></span>
												Book
											</a>
										</li>
										<li>
											<a href="#" onclick="showAddRider()">
												<span class="glyphicon glyphicon-plus"></span>
												Add Users
											</a>
										</li>
									</ul>
								</div>
							</div>
						</div> 
					</div>
					<div id="detail_rider_panel_content">
						<div class="panel-body" id="detail_rider">
							<div id="detail_rider_list">
							</div>
						</div>
					</div>
					
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						Condition Infos
					</div>				
					<div class="panel-body" id="detail_info">
						<div class="col-sm-4 col-xs-4">
							Sunrise
						</div>
						<div class="col-sm-8 col-xs-8" id="detail_sunrise">
							-
						</div>
						<div class="col-sm-4 col-xs-4">
							Sunset
						</div>
						<div class="col-sm-8 col-xs-8" id="detail_sunset">
							-
						</div>
					</div>
				</div>
			</div>

			<!-- Display any user dialog here -->
			<div id="user_dialog"></div>
		</div>
	</div>
	<!-- The back button line -->
	<div class="bottom">
		<a class="btn btn-default" href="calendar.html">
			<span class="glyphicon glyphicon-th"></span>
			CALENDAR
		</a>
		<a class="btn btn-default" href="dashboard.html">
			<span class="glyphicon glyphicon-home"></span>
			HOME
		</a>
	</div>
	
	<!-- Status information -->
	<div class="modal fade" id="status_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content" id="status_modal_content">
				<div class="modal-header" id="status_header">
				</div>
				<div class="modal-body" id="status_body">
				</div>
				<div class="modal-footer" id="status_footer">
				</div>
			</div>
		</div>
	</div>
</div>
